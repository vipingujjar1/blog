{% extends 'blogapp/base.html' %}
{% block content %}
<div class="container" algin='center'>
  <a href="/create" class="btn btn-primary">Add Post</a>

</div>

{% for post in posts %}
<div class="">

{{post.body|truncatewords:40|linebreaks}}

</div>
{% endfor %}
{% endblock %}
